services:
  - type: web
    name: electronic-store-inventory
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /test
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: electronic-store-db
    databaseName: inventory_db
    user: inventory_admin
    plan: free
